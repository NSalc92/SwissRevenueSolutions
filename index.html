        :root {

            z-index: 3;

        .navbar {

            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-button {
            display: none;

            border: none;
            color: var(--secondary-color);

        /* Hero Section */

            position: relative;
            display: flex;
            align-items: center;
            padding-top: 80px;
            overflow: hidden;

            right: 0;
            bottom: 0;
            background: url('/images/portrait-pierreavoi.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
            z-index: 1;
            transform: scale(1.1);
            transition: transform 0.3s ease-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(

            );
            z-index: 2;
        }

        .hero-content {
            color: var(--secondary-color);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 3;
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Services Section */
        .services-section {
            background: var(--bg-light);
        }

        .section-title {

            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: clamp(2rem, 4vw, 2.5rem);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(10,25,51,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(10,25,51,0.05));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(10,25,51,0.15);
        }

        .service-card:hover::before {
            transform: translateX(0);
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .service-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-intro {
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .service-features li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
            transition: transform 0.3s ease;
        }

        .service-features li:hover {
            transform: translateX(5px);
        }

        .service-features li:hover::before {
            transform: scale(1.2);
        }

            background: white;
        }

            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: start;
        }

        .about-image {
            position: sticky;
            top: 100px;
        }

        .profile-image {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(10,25,51,0.1);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.02);
        }

        .about-content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(2rem, 4vw, 2.5rem);
        }

        .about-content h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 3vw, 1.8rem);
        }

        .about-text {
            margin-bottom: 2rem;
        }

        .philosophy {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
            transition: transform 0.3s ease;

        .philosophy:hover {

        }

        .philosophy h4 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .philosophy-pillars {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .pillar {
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(10,25,51,0.05);
            transition: all 0.3s ease;
        }

        .pillar:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(10,25,51,0.1);
        }

        .engagement {
            margin: 2rem 0;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            text-align: center;
            transform: translateZ(0);
            transition: transform 0.3s ease;
        }

        .engagement:hover {
            transform: scale(1.02);
        }

        /* Contact Form */
        .contact-section {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateZ(0);
            transition: transform 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10,25,51,0.1);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.1);
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            transition: transform 0.6s ease;
        }

        .submit-button:hover {
            background-color: #0f2447;
            transform: translateY(-2px);
        }

        .submit-button:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) scale(1);
        }

        /* Footer */
        footer {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
        }
