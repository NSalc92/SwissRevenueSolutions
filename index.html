<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Revenue Solutions</title>
  <style>
    /* General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #001f3d;
    }

    header {
      background: #001f3d; /* Azul del logo */
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f4f4f4; /* Color más claro en hover */
    }

    .hero {
      text-align: center;
      background: url('./images/hero-background.png') no-repeat center center/cover;
      color: white;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .cta-button {
      background: white;
      color: #001f3d;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: 2px solid #001f3d;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cta-button:hover {
      background: #001f3d;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <!-- Logo -->
      <img src="./images/logo-principal.png" alt="Swiss Revenue Solutions Logo" style="max-height: 50px;">
      <!-- Menú de navegación -->
      <nav>
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#services">Servicios</a></li>
          <li><a href="#about">Sobre Nosotros</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Planifions votre succès hôtelier avec précision suisse</h1>
    <h2>Maximisez vos revenus dès aujourd'hui grâce à nos solutions personnalisées</h2>
    <a href="#contact" class="cta-button">Contactez-nous maintenant</a>
  </section>
</body>
</html>
