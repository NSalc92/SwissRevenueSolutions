<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Revenue Solutions | Revenue Management Consulting</title>
    
    <!-- Meta Tags SEO -->
    <meta name="description" content="Swiss Revenue Solutions - Solutions personnalisées de Revenue Management pour hôtels indépendants en Suisse Romande. Expert en optimisation des revenus hôteliers.">
    <meta name="keywords" content="revenue management, hôtellerie suisse, consulting hôtelier, optimisation revenus, Suisse Romande">
    <meta property="og:title" content="Swiss Revenue Solutions | Revenue Management Consulting">
    <meta property="og:description" content="Votre partenaire stratégique pour une croissance durable dans l'hôtellerie suisse">
    <meta property="og:image" content="images/logo-principal.png">
    <meta property="og:url" content="https://nsalc92.github.io/SwissRevenueSolutions/">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0a1933;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --bg-light: #f9f9f9;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
        }
        /* Progress Bar y Container */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(to right, #0a1933, #1a3b6d);
            z-index: 1001;
            transition: width 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 5vw, 2rem);
            position: relative;
            z-index: 3;
        }

        section {
            padding: 6rem 0;
            scroll-margin-top: 80px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: rgba(10,25,51,0.95);
            backdrop-filter: blur(5px);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section y CTA */
        .hero-section {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            padding-top: 80px;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('images/portrait-pierreavoi.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(10,25,51,0.8),
                rgba(10,25,51,0.9)
            );
            z-index: 2;
        }

        .hero-content {
            color: var(--secondary-color);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 3;
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        /* Nuevo CTA Button */
        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #0a1933;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.7s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #ffffff;
        }

        .cta-button .arrow {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow {
            transform: translateX(5px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Services Section */
        .services-section {
            background: var(--bg-light);
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: clamp(2rem, 4vw, 2.5rem);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(10,25,51,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(10,25,51,0.05));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(10,25,51,0.15);
        }

        .service-card:hover::before {
            transform: translateX(0);
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .service-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-intro {
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .service-features li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
            transition: transform 0.3s ease;
        }

        .service-features li:hover {
            transform: translateX(5px);
        }

        /* Contact Form */
        .contact-section {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateZ(0);
            transition: transform 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10,25,51,0.1);
        }

        .submit-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0f2447;
            transform: translateY(-2px);
        }
<body>
    <div class="progress-bar"></div>
    
    <nav class="navbar">
        <div class="navbar-content container">
            <div class="logo">
                <a href="#home">
                    <img src="images/logo-principal.png" alt="Swiss Revenue Solutions">
                </a>
            </div>
            <button class="mobile-menu-button">☰</button>
            <ul class="nav-links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">À Propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="hero-section">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <h1 data-aos="fade-up">Innovez votre gestion hôtelière avec des solutions de Revenue Management</h1>
                <p data-aos="fade-up" data-aos-delay="200">Votre partenaire stratégique pour une croissance durable dans l'hôtellerie suisse. Solutions personnalisées pour les hôtels indépendants en Suisse Romande.</p>
                <a href="#contact" class="cta-button" data-aos="fade-up" data-aos-delay="400">
                    Planifiez votre consultation gratuite
                    <span class="arrow">→</span>
                </a>
            </div>
        </div>
    </section>

    <section id="services" class="services-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Nos Services</h2>
            <div class="services-grid">
                <div class="service-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="service-header">
                        <i class="service-icon">📈</i>
                        <h3>Revenue Management</h3>
                    </div>
                    <p class="service-intro">Optimisation des revenus et stratégies tarifaires</p>
                    <ul class="service-features">
                        <li>Stratégies personnalisées basées sur l'analyse de données</li>
                        <li>Optimisation dynamique des prix</li>
                        <li>Gestion des canaux de distribution</li>
                        <li>Suivi mensuel des performances</li>
                    </ul>
                </div>

                <div class="service-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="service-header">
                        <i class="service-icon">🎯</i>
                        <h3>Analyse de Marché</h3>
                    </div>
                    <p class="service-intro">Études concurrentielles et positionnement</p>
                    <ul class="service-features">
                        <li>Analyse approfondie de la concurrence locale</li>
                        <li>Identification des opportunités de marché</li>
                        <li>Rapports de tendances mensuels</li>
                        <li>Recommandations stratégiques adaptées</li>
                    </ul>
                </div>

                <div class="service-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="service-header">
                        <i class="service-icon">🎓</i>
                        <h3>Formation</h3>
                    </div>
                    <p class="service-intro">Formation et accompagnement personnalisé</p>
                    <ul class="service-features">
                        <li>Formation aux outils de Revenue Management</li>
                        <li>Accompagnement pratique de votre équipe</li>
                        <li>Workshops personnalisés</li>
                        <li>Support continu</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <div class="contact-form" data-aos="fade-up">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="horaire">Horaire souhaité pour le rendez-vous</label>
                        <input type="datetime-local" id="horaire" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Swiss Revenue Solutions</p>
        </div>
    </footer>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.progress-bar').style.width = scrolled + '%';
        });

        // Mobile Menu
        const menuButton = document.querySelector('.mobile-menu-button');
        const navLinks = document.querySelector('.nav-links');
        
        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Validación de fecha en el formulario
        const dateTimeInput = document.getElementById('horaire');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');

        const minDateTime = `\${year}-\${month}-\${day}T\${hours}:\${minutes}`;
        dateTimeInput.min = minDateTime;
    </script>
</body>
</html>
